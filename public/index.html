<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css">
    <meta charset="utf-8">
    <title>Login</title>
  </head>
  <body>
    <div class="index-page-wrapper">
      <div class="logo-wrapper">
        <img class="logo" src="stack-logo1.png" alt="">
      </div>
      <div class="signup-login-wrapper">
        <a class="sl-button blue" href="#">Sign Up</a>
        <div class="sl-button green">Login</div>
      </div>

      <div class="login-wrapper">
        <div class="login">
          <label for="username"></label>
          <input class="input hidden" type="text" name="username" placeholder="Username"value="">
        </div>
        <div class="login">
          <label for="password"></label>
          <input class="input hidden" type="text" name="description" placeholder="Description" value="">
        </div>
        <div class="login-button-wrapper">
          <a class="login-button input hidden" href="./profile.html">Login</a>
        </div>

      </div>

    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
      <script type="text/javascript" src="main.js"></script>
  </body>
</html>
